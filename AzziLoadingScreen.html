<!DOCTYPE html>
<html lang ="en">
 <head>
  <meta charset = "utf-8">
  <link rel="stylesheet" type="text/css" href="css/azziloadingpage.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>

<body>

<div class = "preload" id = "preload">
 <div class ="logo">
  Football In <span style = "color: red;">Singapore</span>
 </div>
  <div class = "loader-frame">
   <div class = "loader1" id = "loader1"><i class='fas fa-futbol' style='font-size:50px;color:white'></i></div>
  </div>
</div>

<script type="text/javascript">

(function(){

var preload = document.getElementById("preload");
var loading = 0;
var id = setInterval(frame, 64);

function frame(){
 if(loading == 100) {
  clearInterval(id);
  window.open("https://www.youtube.com/watch?v=fsmFBwlk7wo", "_self");
 }
 else {
  loading = loading + 1;
  if(loading == 90) {
   preload.style.animation = "fadeout 1s ease";
  }
 }
}


})();


   </script>
</body>


</html>
